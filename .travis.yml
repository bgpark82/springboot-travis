language: java
jdk:
  - openjdk8
branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x ./gradlew

script:
  - ./gradlew clean build

before_deploy:
  - zip -r nearlog *
  - mkdir -p deploy
  - mv nearlog.zip deploy/nearlog.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: "bgpark-s3"
    skip_cleanup: true
    local_dir: deploy
    region: ap-northeast-2

